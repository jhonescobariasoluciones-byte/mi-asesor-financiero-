<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Metas Financieras</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://css.gg/css?=|add" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .goal-card { transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out; }
        .goal-card:hover { transform: translateY(-5px); box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1); }
        .saving-checkbox:checked + label { text-decoration: line-through; color: #16a34a; }
        .saving-checkbox:checked + label svg { stroke: #16a34a; }
        /* Estilo para hacer el modal scrollable en pantallas peque√±as */
        #goal-modal > div {
            max-height: 90vh;
            overflow-y: auto;
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-800">

    <div class="container mx-auto p-4 md:p-8 max-w-7xl">
        <header class="text-center mb-8">
            <h1 class="text-3xl md:text-4xl font-bold text-slate-900">Tu Tablero de Sue√±os y Metas</h1>
            <p class="text-slate-600 mt-2">Convierte tus metas en un plan. Cada peso que asignas es un paso hacia tu futuro.</p>
            <a href="index.html" class="text-indigo-600 font-semibold mt-4 inline-block hover:underline">‚Üê Volver al Diagn√≥stico</a>
        </header>

        <!-- Bot√≥n para abrir el modal -->
        <div class="text-center mb-8">
            <button id="add-goal-btn" class="bg-indigo-600 text-white font-bold py-3 px-6 rounded-lg hover:bg-indigo-700 transition-colors inline-flex items-center gap-2">
                <i class="gg-add"></i>
                Crear Nueva Meta
            </button>
        </div>

        <!-- Contenedor de las tarjetas de metas -->
        <div id="goals-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <!-- Las tarjetas de metas se insertar√°n aqu√≠ -->
        </div>

        <!-- Modal para a√±adir/editar meta -->
        <div id="goal-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 hidden">
            <div class="bg-white rounded-lg shadow-xl p-6 w-full max-w-md">
                <div class="flex justify-between items-center mb-4">
                    <h2 id="modal-title" class="text-2xl font-bold">Crear Nueva Meta</h2>
                    <button id="close-modal-btn" class="text-3xl leading-none text-slate-400 hover:text-slate-800 transition-colors">&times;</button>
                </div>
                <form id="goal-form">
                    <input type="hidden" id="goal-id">
                    <div class="space-y-4">
                        <div>
                            <label for="goal-name" class="block text-sm font-medium text-slate-700">Nombre de tu Meta</label>
                            <input type="text" id="goal-name" placeholder="Ej: Viaje a Jap√≥n üáØüáµ" class="mt-1 block w-full p-2 border border-slate-300 rounded-md" required>
                        </div>
                        <div>
                            <label for="goal-target" class="block text-sm font-medium text-slate-700">Monto Objetivo</label>
                            <input type="text" inputmode="decimal" id="goal-target" placeholder="5.000.000" class="mt-1 block w-full p-2 border border-slate-300 rounded-md" required>
                        </div>
                        <div>
                            <label for="goal-saved" class="block text-sm font-medium text-slate-700">Ahorro Actual</label>
                            <input type="text" inputmode="decimal" id="goal-saved" placeholder="0" class="mt-1 block w-full p-2 border border-slate-300 rounded-md" required>
                        </div>
                        <div class="p-3 bg-indigo-50 rounded-md grid grid-cols-2 gap-4">
                            <div>
                                <label for="goal-saving-amount" class="block text-sm font-medium text-indigo-800">Monto de Ahorro</label>
                                <div id="cashflow-info" class="text-xs text-indigo-600 mb-1">
                                    Restante disponible: <strong id="available-cashflow"></strong> 
                                    <button type="button" id="assign-cashflow-btn" class="ml-1 font-semibold hover:underline">Asignar</button>
                                </div>
                                <input type="text" inputmode="decimal" id="goal-saving-amount" placeholder="300.000" class="block w-full p-2 border border-slate-300 rounded-md" required>
                            </div>
                            <div>
                                <label for="goal-frequency" class="block text-sm font-medium text-indigo-800">Frecuencia</label>
                                <p class="text-xs text-indigo-600 mb-1">¬øCada cu√°nto ahorrar√°s?</p>
                                <select id="goal-frequency" class="block w-full p-2 border border-slate-300 rounded-md">
                                    <option value="mensual">Mensual</option>
                                    <option value="quincenal">Quincenal</option>
                                    <option value="semanal">Semanal</option>
                                </select>
                            </div>
                        </div>
                        <div id="form-error" class="text-sm text-red-600 bg-red-100 p-2 rounded-md text-center hidden"></div>
                        <div>
                            <label for="goal-image-upload" class="block text-sm font-medium text-slate-700">Imagen Inspiradora</label>
                            <input type="file" id="goal-image-upload" class="mt-1 block w-full text-sm text-slate-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-indigo-50 file:text-indigo-700 hover:file:bg-indigo-100" accept="image/*">
                            <img id="image-preview" src="" alt="Vista previa de la imagen" class="mt-2 rounded-md max-h-32 hidden">
                        </div>
                    </div>
                    <div class="mt-6 flex justify-end gap-4">
                         <button type="button" id="delete-goal-btn" class="bg-red-600 text-white font-semibold py-2 px-4 rounded-md hover:bg-red-700 hidden">Eliminar</button>
                        <button type="submit" class="bg-indigo-600 text-white font-semibold py-2 px-4 rounded-md hover:bg-indigo-700">Guardar Meta</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            let goals = [];
            let currentImage = null;
            let remainingCashflow = 0;
            const goalsContainer = document.getElementById('goals-container');
            const addGoalBtn = document.getElementById('add-goal-btn');
            const modal = document.getElementById('goal-modal');
            const closeModalBtn = document.getElementById('close-modal-btn');
            const goalForm = document.getElementById('goal-form');
            const modalTitle = document.getElementById('modal-title');
            const deleteGoalBtn = document.getElementById('delete-goal-btn');
            const imageUploadInput = document.getElementById('goal-image-upload');
            const imagePreview = document.getElementById('image-preview');
            const cashflowInfo = document.getElementById('cashflow-info');
            const availableCashflowEl = document.getElementById('available-cashflow');
            const assignCashflowBtn = document.getElementById('assign-cashflow-btn');
            const formErrorEl = document.getElementById('form-error');

            const toggleModal = (show) => modal.classList.toggle('hidden', !show);
            
            const parseFormattedNumber = (value) => parseFloat(String(value).replace(/\./g, '')) || 0;

            const formatInputAsNumber = (e) => {
                const input = e.target;
                const rawValue = input.value.replace(/[^\d]/g, '');
                input.value = rawValue ? new Intl.NumberFormat('es-CO').format(rawValue) : '';
            };

            const renderGoals = () => {
                goalsContainer.innerHTML = '';
                if (goals.length === 0) {
                    goalsContainer.innerHTML = `<p class="text-center text-slate-500 md:col-span-2 lg:col-span-3">A√∫n no tienes metas. ¬°Crea tu primer sue√±o!</p>`;
                }
                goals.forEach(goal => {
                    const percentage = goal.target > 0 ? (goal.saved / goal.target * 100) : 0;
                    const remaining = goal.target - goal.saved;
                    let timeText = 'Define un ahorro';
                    let monthlyEquivalentSaving = 0;
                    if (goal.savingAmount > 0) {
                        if(goal.frequency === 'semanal') monthlyEquivalentSaving = goal.savingAmount * 4;
                        else if(goal.frequency === 'quincenal') monthlyEquivalentSaving = goal.savingAmount * 2;
                        else monthlyEquivalentSaving = goal.savingAmount;
                    }

                    if (monthlyEquivalentSaving > 0 && remaining > 0) {
                        const months = Math.ceil(remaining / monthlyEquivalentSaving);
                        const years = Math.floor(months / 12);
                        const remainingMonths = months % 12;
                        timeText = `Lo lograr√°s en aprox. `;
                        if(years > 0) timeText += `${years} a√±o${years > 1 ? 's' : ''}`;
                        if(years > 0 && remainingMonths > 0) timeText += ` y `;
                        if(remainingMonths > 0) timeText += `${remainingMonths} mes${remainingMonths > 1 ? 'es' : ''}`;
                    } else if (remaining <= 0) {
                        timeText = '¬°Meta Cumplida! üéâ';
                    }

                    const card = document.createElement('div');
                    card.className = 'goal-card bg-white rounded-lg shadow-md p-6 flex flex-col';
                    card.dataset.id = goal.id;
                    
                    const placeholderImg = `https://placehold.co/600x400/e2e8f0/475569?text=${encodeURIComponent(goal.name)}`;
                    const currentMonthName = new Date().toLocaleString('es-ES', { month: 'long' });

                    card.innerHTML = `
                        <img src="${goal.image || placeholderImg}" onerror="this.src='${placeholderImg}'" alt="${goal.name}" class="w-full h-40 object-cover rounded-md mb-4 cursor-pointer" data-action="edit">
                        <h3 class="text-xl font-bold mb-2 cursor-pointer" data-action="edit">${goal.name}</h3>
                        <div class="text-sm text-slate-600 mb-4">
                            <p><strong>Meta:</strong> ${formatCurrency(goal.target)}</p>
                            <p><strong>Ahorrado:</strong> ${formatCurrency(goal.saved)}</p>
                            <p><strong>Ahorro ${goal.frequency || 'mensual'}:</strong> ${formatCurrency(goal.savingAmount || 0)}</p>
                        </div>
                        <div class="w-full bg-slate-200 rounded-full h-4">
                            <div class="bg-green-500 h-4 rounded-full text-center text-white text-xs font-semibold" style="width: ${percentage > 100 ? 100 : percentage}%">${percentage.toFixed(0)}%</div>
                        </div>
                        <p class="text-center text-xs text-indigo-600 font-semibold mt-2">${timeText}</p>
                        <div class="mt-4 border-t pt-4">
                            <h4 class="text-sm font-semibold text-center mb-2">Progreso de ${currentMonthName.charAt(0).toUpperCase() + currentMonthName.slice(1)}</h4>
                            <div id="tracker-${goal.id}" class="flex justify-center gap-4"></div>
                        </div>
                    `;
                    
                    card.querySelector('[data-action="edit"]').addEventListener('click', () => editGoal(goal.id));
                    goalsContainer.appendChild(card);
                    renderTracker(goal);
                });
            };

            const renderTracker = (goal) => {
                const container = document.getElementById(`tracker-${goal.id}`);
                if (!container) return;
                container.innerHTML = '';
                let periods = 0;
                let periodLabel = '';
                
                const now = new Date();
                const currentMonthKey = `${now.getFullYear()}-${String(now.getMonth() + 1).padStart(2, '0')}`;
                const checkedPeriods = (goal.progress && goal.progress[currentMonthKey]) ? goal.progress[currentMonthKey] : [];

                let currentPeriod = 1;
                if (goal.frequency === 'semanal') {
                    periods = 4;
                    periodLabel = 'S';
                    currentPeriod = Math.ceil(now.getDate() / 7.5); // Adjusted for better week distribution
                } else if (goal.frequency === 'quincenal') {
                    periods = 2;
                    periodLabel = 'Q';
                    currentPeriod = now.getDate() <= 15 ? 1 : 2;
                } else {
                    periods = 1;
                    periodLabel = 'Mes';
                }

                for (let i = 1; i <= periods; i++) {
                    const isChecked = checkedPeriods.includes(i);
                    const isPast = i < currentPeriod && !isChecked;

                    const trackerItem = document.createElement('div');
                    let labelClasses = 'flex flex-col items-center text-slate-500';
                    let inputAttrs = '';

                    if (isChecked) {
                        labelClasses += ' text-green-600';
                        inputAttrs = 'checked disabled';
                    } else if (isPast) {
                        labelClasses += ' text-slate-300 opacity-75';
                        inputAttrs = 'disabled';
                    } else {
                        labelClasses += ' cursor-pointer';
                    }

                    trackerItem.innerHTML = `
                        <input type="checkbox" id="chk-${goal.id}-${i}" class="saving-checkbox hidden" ${inputAttrs}>
                        <label for="chk-${goal.id}-${i}" class="${labelClasses}">
                            <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                            <span class="text-xs">${periodLabel}${periods > 1 ? i : ''}</span>
                        </label>
                    `;
                    
                    if (!isChecked && !isPast) {
                        const checkbox = trackerItem.querySelector('input');
                        checkbox.addEventListener('change', () => {
                            if (checkbox.checked) {
                                goal.saved += goal.savingAmount;
                                if (!goal.progress) goal.progress = {};
                                if (!goal.progress[currentMonthKey]) goal.progress[currentMonthKey] = [];
                                goal.progress[currentMonthKey].push(i);
                                saveGoals();
                                renderGoals();
                            }
                        });
                    }
                    container.appendChild(trackerItem);
                }
            };

            const saveGoals = () => {
                localStorage.setItem('financialGoals', JSON.stringify(goals));
            };

            const loadGoals = () => {
                const savedGoals = localStorage.getItem('financialGoals');
                if (savedGoals) {
                    goals = JSON.parse(savedGoals);
                }
                renderGoals();
            };
            
            const formatCurrency = (amount) => {
                const mainData = JSON.parse(localStorage.getItem('financieroData')) || {};
                const currency = mainData.currency || 'COP';
                const options = { style: 'currency', currency: currency, minimumFractionDigits: 0, maximumFractionDigits: 0 };
                if (currency === 'USD') {
                    options.minimumFractionDigits = 2;
                }
                return new Intl.NumberFormat('es-CO', options).format(amount);
            };

            const calculateRemainingCashflow = (editingGoalId = null) => {
                const totalCashflow = parseFloat(localStorage.getItem('availableCashFlow')) || 0;
                let allocatedSavings = 0;
                goals.forEach(goal => {
                    if (goal.id !== editingGoalId) {
                        if(goal.frequency === 'semanal') allocatedSavings += (goal.savingAmount || 0) * 4;
                        else if (goal.frequency === 'quincenal') allocatedSavings += (goal.savingAmount || 0) * 2;
                        else allocatedSavings += (goal.savingAmount || 0);
                    }
                });
                return totalCashflow - allocatedSavings;
            };

            const editGoal = (id) => {
                const goal = goals.find(g => g.id === id);
                if (goal) {
                    modalTitle.textContent = 'Editar Meta';
                    document.getElementById('goal-id').value = goal.id;
                    document.getElementById('goal-name').value = goal.name;
                    document.getElementById('goal-target').value = new Intl.NumberFormat('es-CO').format(goal.target);
                    document.getElementById('goal-saved').value = new Intl.NumberFormat('es-CO').format(goal.saved);
                    document.getElementById('goal-saving-amount').value = new Intl.NumberFormat('es-CO').format(goal.savingAmount || 0);
                    document.getElementById('goal-frequency').value = goal.frequency || 'mensual';
                    
                    remainingCashflow = calculateRemainingCashflow(goal.id);
                    availableCashflowEl.textContent = formatCurrency(remainingCashflow);
                    cashflowInfo.classList.remove('hidden');

                    currentImage = goal.image;
                    if(currentImage) {
                        imagePreview.src = currentImage;
                        imagePreview.classList.remove('hidden');
                    } else {
                        imagePreview.classList.add('hidden');
                    }
                    
                    deleteGoalBtn.classList.remove('hidden');
                    formErrorEl.classList.add('hidden');
                    toggleModal(true);
                }
            };

            addGoalBtn.addEventListener('click', () => {
                modalTitle.textContent = 'Crear Nueva Meta';
                goalForm.reset();
                imagePreview.classList.add('hidden');
                currentImage = null;
                document.getElementById('goal-id').value = '';
                deleteGoalBtn.classList.add('hidden');

                remainingCashflow = calculateRemainingCashflow();
                availableCashflowEl.textContent = formatCurrency(remainingCashflow > 0 ? remainingCashflow : 0);
                cashflowInfo.classList.remove('hidden');
                formErrorEl.classList.add('hidden');
                toggleModal(true);
            });

            closeModalBtn.addEventListener('click', () => toggleModal(false));
            
            imageUploadInput.addEventListener('change', (e) => {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (event) => {
                        currentImage = event.target.result;
                        imagePreview.src = currentImage;
                        imagePreview.classList.remove('hidden');
                    };
                    reader.readAsDataURL(file);
                }
            });

            assignCashflowBtn.addEventListener('click', () => {
                const monthlySavingInput = document.getElementById('goal-saving-amount');
                monthlySavingInput.value = new Intl.NumberFormat('es-CO').format(remainingCashflow > 0 ? remainingCashflow : 0);
                document.getElementById('goal-frequency').value = 'mensual';
            });

            goalForm.addEventListener('submit', (e) => {
                e.preventDefault();
                formErrorEl.classList.add('hidden');
                const id = document.getElementById('goal-id').value;
                const savingAmount = parseFormattedNumber(document.getElementById('goal-saving-amount').value);
                const frequency = document.getElementById('goal-frequency').value;

                let monthlyEquivalentSaving = savingAmount;
                if(frequency === 'semanal') monthlyEquivalentSaving *= 4;
                else if (frequency === 'quincenal') monthlyEquivalentSaving *= 2;
                
                if (monthlyEquivalentSaving > remainingCashflow + 0.01) { // Add a small tolerance for floating point issues
                    formErrorEl.textContent = `Error: El ahorro mensual excede tu flujo de caja restante de ${formatCurrency(remainingCashflow)}.`;
                    formErrorEl.classList.remove('hidden');
                    return;
                }

                const goalData = {
                    name: document.getElementById('goal-name').value,
                    target: parseFormattedNumber(document.getElementById('goal-target').value),
                    saved: parseFormattedNumber(document.getElementById('goal-saved').value),
                    savingAmount: savingAmount,
                    frequency: frequency,
                    image: currentImage,
                };

                if (id) {
                    const index = goals.findIndex(g => g.id == id);
                    const existingProgress = goals[index].progress || {};
                    goals[index] = { ...goals[index], ...goalData, progress: existingProgress };
                } else {
                    goals.push({ id: Date.now(), ...goalData, progress: {} });
                }
                
                saveGoals();
                renderGoals();
                toggleModal(false);
            });
            
            deleteGoalBtn.addEventListener('click', () => {
                const id = document.getElementById('goal-id').value;
                goals = goals.filter(g => g.id != id);
                saveGoals();
                renderGoals();
                toggleModal(false);
            });
            
            ['goal-target', 'goal-saved', 'goal-saving-amount'].forEach(id => {
                document.getElementById(id).addEventListener('input', formatInputAsNumber);
            });

            loadGoals();
        });
    </script>
</body>
</html>
