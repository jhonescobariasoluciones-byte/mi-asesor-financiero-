<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Metas Financieras</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://css.gg/css?=|add" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .goal-card { transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out; }
        .goal-card:hover { transform: translateY(-5px); box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1); }
    </style>
</head>
<body class="bg-slate-50 text-slate-800">

    <div class="container mx-auto p-4 md:p-8 max-w-7xl">
        <header class="text-center mb-8">
            <h1 class="text-3xl md:text-4xl font-bold text-slate-900">Tu Tablero de Sue√±os</h1>
            <p class="text-slate-600 mt-2">Convierte tus metas en un plan. Cada peso que asignas es un paso hacia tu futuro.</p>
            <a href="index.html" class="text-indigo-600 font-semibold mt-4 inline-block hover:underline">‚Üê Volver al Diagn√≥stico</a>
        </header>

        <!-- Bot√≥n para abrir el modal -->
        <div class="text-center mb-8">
            <button id="add-goal-btn" class="bg-indigo-600 text-white font-bold py-3 px-6 rounded-lg hover:bg-indigo-700 transition-colors inline-flex items-center gap-2">
                <i class="gg-add"></i>
                Crear Nueva Meta
            </button>
        </div>

        <!-- Contenedor de las tarjetas de metas -->
        <div id="goals-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <!-- Las tarjetas de metas se insertar√°n aqu√≠ -->
        </div>

        <!-- Modal para a√±adir/editar meta -->
        <div id="goal-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 hidden">
            <div class="bg-white rounded-lg shadow-xl p-6 w-full max-w-md">
                <div class="flex justify-between items-center mb-4">
                    <h2 id="modal-title" class="text-2xl font-bold">Crear Nueva Meta</h2>
                    <button id="close-modal-btn" class="text-3xl leading-none text-slate-400 hover:text-slate-800 transition-colors">&times;</button>
                </div>
                <form id="goal-form">
                    <input type="hidden" id="goal-id">
                    <div class="space-y-4">
                        <div>
                            <label for="goal-name" class="block text-sm font-medium text-slate-700">Nombre de tu Meta</label>
                            <input type="text" id="goal-name" placeholder="Ej: Viaje a Jap√≥n üáØüáµ" class="mt-1 block w-full p-2 border border-slate-300 rounded-md" required>
                        </div>
                        <div>
                            <label for="goal-target" class="block text-sm font-medium text-slate-700">Monto Objetivo</label>
                            <input type="number" id="goal-target" placeholder="5000000" class="mt-1 block w-full p-2 border border-slate-300 rounded-md" required>
                        </div>
                        <div>
                            <label for="goal-saved" class="block text-sm font-medium text-slate-700">Ahorro Actual</label>
                            <input type="number" id="goal-saved" placeholder="0" class="mt-1 block w-full p-2 border border-slate-300 rounded-md" required>
                        </div>
                        <div>
                            <label for="goal-image-upload" class="block text-sm font-medium text-slate-700">Imagen Inspiradora</label>
                            <input type="file" id="goal-image-upload" class="mt-1 block w-full text-sm text-slate-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-indigo-50 file:text-indigo-700 hover:file:bg-indigo-100" accept="image/*">
                            <img id="image-preview" src="" alt="Vista previa de la imagen" class="mt-2 rounded-md max-h-32 hidden">
                        </div>
                    </div>
                    <div class="mt-6 flex justify-end gap-4">
                         <button type="button" id="delete-goal-btn" class="bg-red-600 text-white font-semibold py-2 px-4 rounded-md hover:bg-red-700 hidden">Eliminar</button>
                        <button type="submit" class="bg-indigo-600 text-white font-semibold py-2 px-4 rounded-md hover:bg-indigo-700">Guardar Meta</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            let goals = [];
            let currentImage = null;
            const goalsContainer = document.getElementById('goals-container');
            const addGoalBtn = document.getElementById('add-goal-btn');
            const modal = document.getElementById('goal-modal');
            const closeModalBtn = document.getElementById('close-modal-btn');
            const goalForm = document.getElementById('goal-form');
            const modalTitle = document.getElementById('modal-title');
            const deleteGoalBtn = document.getElementById('delete-goal-btn');
            const imageUploadInput = document.getElementById('goal-image-upload');
            const imagePreview = document.getElementById('image-preview');

            const toggleModal = (show) => modal.classList.toggle('hidden', !show);

            const renderGoals = () => {
                goalsContainer.innerHTML = '';
                if (goals.length === 0) {
                    goalsContainer.innerHTML = `<p class="text-center text-slate-500 md:col-span-2 lg:col-span-3">A√∫n no tienes metas. ¬°Crea tu primer sue√±o!</p>`;
                }
                goals.forEach(goal => {
                    const percentage = goal.target > 0 ? (goal.saved / goal.target * 100) : 0;
                    const card = document.createElement('div');
                    card.className = 'goal-card bg-white rounded-lg shadow-md p-6 cursor-pointer flex flex-col';
                    card.dataset.id = goal.id;
                    
                    const placeholderImg = `https://placehold.co/600x400/e2e8f0/475569?text=${encodeURIComponent(goal.name)}`;

                    card.innerHTML = `
                        <img src="${goal.image || placeholderImg}" onerror="this.src='${placeholderImg}'" alt="${goal.name}" class="w-full h-40 object-cover rounded-md mb-4">
                        <h3 class="text-xl font-bold mb-2">${goal.name}</h3>
                        <div class="text-sm text-slate-600 mb-4">
                            <p><strong>Meta:</strong> ${formatCurrency(goal.target)}</p>
                            <p><strong>Ahorrado:</strong> ${formatCurrency(goal.saved)}</p>
                        </div>
                        <div class="w-full bg-slate-200 rounded-full h-4 mt-auto">
                            <div class="bg-green-500 h-4 rounded-full text-center text-white text-xs font-semibold" style="width: ${percentage > 100 ? 100 : percentage}%">${percentage.toFixed(0)}%</div>
                        </div>
                    `;
                    card.addEventListener('click', () => editGoal(goal.id));
                    goalsContainer.appendChild(card);
                });
            };

            const saveGoals = () => {
                localStorage.setItem('financialGoals', JSON.stringify(goals));
            };

            const loadGoals = () => {
                const savedGoals = localStorage.getItem('financialGoals');
                if (savedGoals) {
                    goals = JSON.parse(savedGoals);
                }
                renderGoals();
            };
            
            const formatCurrency = (amount) => {
                const mainData = JSON.parse(localStorage.getItem('financieroData')) || {};
                const currency = mainData.currency || 'COP';
                const options = { style: 'currency', currency: currency, minimumFractionDigits: 0, maximumFractionDigits: 0 };
                if (currency === 'USD') {
                    options.minimumFractionDigits = 2;
                }
                return new Intl.NumberFormat('es-CO', options).format(amount);
            };

            const editGoal = (id) => {
                const goal = goals.find(g => g.id === id);
                if (goal) {
                    modalTitle.textContent = 'Editar Meta';
                    document.getElementById('goal-id').value = goal.id;
                    document.getElementById('goal-name').value = goal.name;
                    document.getElementById('goal-target').value = goal.target;
                    document.getElementById('goal-saved').value = goal.saved;
                    
                    currentImage = goal.image; // Store current image
                    if(currentImage) {
                        imagePreview.src = currentImage;
                        imagePreview.classList.remove('hidden');
                    } else {
                        imagePreview.classList.add('hidden');
                    }
                    
                    deleteGoalBtn.classList.remove('hidden');
                    toggleModal(true);
                }
            };

            addGoalBtn.addEventListener('click', () => {
                modalTitle.textContent = 'Crear Nueva Meta';
                goalForm.reset();
                imagePreview.classList.add('hidden');
                currentImage = null;
                document.getElementById('goal-id').value = '';
                deleteGoalBtn.classList.add('hidden');
                toggleModal(true);
            });

            closeModalBtn.addEventListener('click', () => toggleModal(false));
            
            imageUploadInput.addEventListener('change', (e) => {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (event) => {
                        currentImage = event.target.result;
                        imagePreview.src = currentImage;
                        imagePreview.classList.remove('hidden');
                    };
                    reader.readAsDataURL(file);
                }
            });

            goalForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const id = document.getElementById('goal-id').value;
                const goalData = {
                    name: document.getElementById('goal-name').value,
                    target: parseFloat(document.getElementById('goal-target').value),
                    saved: parseFloat(document.getElementById('goal-saved').value),
                    image: currentImage, // Use the stored image data URL
                };

                if (id) {
                    const index = goals.findIndex(g => g.id == id);
                    goals[index] = { ...goals[index], ...goalData };
                } else {
                    goals.push({ id: Date.now(), ...goalData });
                }
                
                saveGoals();
                renderGoals();
                toggleModal(false);
            });
            
            deleteGoalBtn.addEventListener('click', () => {
                const id = document.getElementById('goal-id').value;
                goals = goals.filter(g => g.id != id);
                saveGoals();
                renderGoals();
                toggleModal(false);
            });

            loadGoals();
        });
    </script>
</body>
</html>
