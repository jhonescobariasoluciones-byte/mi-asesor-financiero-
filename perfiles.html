<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestionar Perfiles</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        #profile-modal > div { max-height: 90vh; overflow-y: auto; }
    </style>
</head>
<body class="bg-slate-50 text-slate-800">

    <div class="container mx-auto p-4 md:p-8 max-w-2xl">
        <header class="text-center mb-8">
            <h1 class="text-3xl md:text-4xl font-bold text-slate-900">Gestionar Perfiles</h1>
            <p class="text-slate-600 mt-2">Crea perfiles personales o compartidos para gestionar diferentes finanzas.</p>
            <a href="index.html" class="text-indigo-600 font-semibold mt-4 inline-block hover:underline">← Volver al Diagnóstico</a>
        </header>

        <div class="bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-xl font-semibold mb-4">Mis Perfiles</h2>
            <div id="profiles-list" class="space-y-3"></div>
            <button id="add-profile-btn" class="mt-4 w-full bg-indigo-600 text-white font-semibold py-2 px-4 rounded-md hover:bg-indigo-700">Crear Nuevo Perfil</button>
        </div>

        <div class="bg-white p-6 rounded-lg shadow-md mt-8">
            <h2 class="text-xl font-semibold mb-4">Unirse a un Perfil Compartido</h2>
            <p class="text-sm text-slate-500 mb-2">Si alguien te dio un código de invitación, ingrésalo aquí.</p>
            <form id="join-profile-form" class="flex gap-4">
                <input type="text" id="join-code-input" placeholder="Ej: FAMILIA-1234" class="flex-grow p-2 border border-slate-300 rounded-md" required>
                <button type="submit" class="bg-green-600 text-white font-semibold py-2 px-4 rounded-md hover:bg-green-700">Unirse</button>
            </form>
        </div>
    </div>

    <!-- Modal para añadir perfil -->
    <div id="profile-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 hidden">
        <div class="bg-white rounded-lg shadow-xl p-6 w-full max-w-md">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-2xl font-bold">Crear Nuevo Perfil</h2>
                <button id="close-modal-btn" class="text-3xl leading-none text-slate-400 hover:text-slate-800">&times;</button>
            </div>
            <form id="profile-form">
                <div class="space-y-4">
                    <div>
                        <label for="profile-name" class="block text-sm font-medium text-slate-700">Nombre del Perfil</label>
                        <input type="text" id="profile-name" placeholder="Ej: Familia Pérez" class="mt-1 w-full p-2 border rounded" required>
                    </div>
                    <div class="flex items-center">
                        <input type="checkbox" id="profile-shared" class="h-4 w-4 text-indigo-600 border-gray-300 rounded">
                        <label for="profile-shared" class="ml-2 block text-sm text-slate-900">¿Es un perfil compartido?</label>
                    </div>
                </div>
                <div class="mt-6 flex justify-end">
                    <button type="submit" class="bg-indigo-600 text-white font-semibold py-2 px-4 rounded-md hover:bg-indigo-700">Guardar Perfil</button>
                </div>
            </form>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc, updateDoc, arrayUnion, arrayRemove } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- GLOBAL STATE ---
        const state = {
            db: null,
            auth: null,
            appId: typeof __app_id !== 'undefined' ? __app_id : 'default-app-id',
            userId: null,
            userProfiles: []
        };

        // --- DOM ELEMENTS ---
        const profilesListEl = document.getElementById('profiles-list');
        const addProfileBtn = document.getElementById('add-profile-btn');
        const joinProfileForm = document.getElementById('join-profile-form');
        const joinCodeInput = document.getElementById('join-code-input');
        const profileModal = document.getElementById('profile-modal');
        const closeModalBtn = document.getElementById('close-modal-btn');
        const profileForm = document.getElementById('profile-form');

        // --- CORE FUNCTIONS ---
        async function initializeAppAndAuth() {
            try {
                const firebaseConfigString = typeof __firebase_config !== 'undefined' ? __firebase_config : null;
                if (!firebaseConfigString) throw new Error("Firebase config not provided.");
                
                const firebaseConfig = JSON.parse(firebaseConfigString);
                if (!firebaseConfig.projectId) throw new Error("Firebase config is invalid (missing projectId).");

                const app = initializeApp(firebaseConfig);
                state.db = getFirestore(app);
                state.auth = getAuth(app);

                await initAuth();
                attachEventListeners();

            } catch (error) {
                console.error("Failed to initialize Firebase:", error);
                document.body.innerHTML = `<div class="text-center p-8 text-red-600"><strong>Error de Configuración</strong><p>${error.message}</p></div>`;
            }
        }

        async function initAuth() {
            return new Promise((resolve) => {
                onAuthStateChanged(state.auth, async (user) => {
                    if (user) {
                        state.userId = user.uid;
                        await loadProfiles();
                        resolve();
                    } else {
                         if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                            await signInWithCustomToken(state.auth, __initial_auth_token);
                        } else {
                            await signInAnonymously(state.auth);
                        }
                    }
                });
            });
        }
        
        async function loadProfiles() {
            if (!state.userId || !state.db) return;
            const userDocRef = doc(state.db, `artifacts/${state.appId}/users/${state.userId}`);
            const userDoc = await getDoc(userDocRef);
            
            state.userProfiles = userDoc.exists() ? userDoc.data().profiles || [] : [];
            
            if (state.userProfiles.length === 0) {
                const newProfileId = `profile_${Date.now()}`;
                const newProfile = { id: newProfileId, name: 'Personal', type: 'personal' };
                state.userProfiles.push(newProfile);
                await setDoc(userDocRef, { profiles: state.userProfiles });
                localStorage.setItem('activeProfileId', newProfileId);
            }
            renderProfiles(state.userProfiles);
        }

        function renderProfiles(profiles) {
            profilesListEl.innerHTML = '';
            const activeProfileId = localStorage.getItem('activeProfileId');

            profiles.forEach(profile => {
                const isActive = profile.id === activeProfileId;
                const profileEl = document.createElement('div');
                profileEl.className = `p-4 border rounded-lg flex items-center justify-between ${isActive ? 'bg-indigo-50 border-indigo-300' : 'bg-slate-50'}`;
                profileEl.innerHTML = `
                    <div>
                        <p class="font-bold">${profile.name}</p>
                        <p class="text-xs text-slate-500">${profile.type === 'shared' ? `Compartido (Código: ${profile.inviteCode})` : 'Personal'}</p>
                    </div>
                    <div class="flex gap-2">
                        ${!isActive ? `<button data-id="${profile.id}" class="select-btn text-sm bg-green-500 text-white px-3 py-1 rounded-md hover:bg-green-600">Activar</button>` : '<span class="text-sm font-bold text-indigo-700">Activo</span>'}
                        <button data-id="${profile.id}" class="export-btn text-sm bg-blue-500 text-white px-3 py-1 rounded-md hover:bg-blue-600">Exportar</button>
                        <button data-id="${profile.id}" class="delete-btn text-sm bg-red-500 text-white px-3 py-1 rounded-md hover:bg-red-600">Eliminar</button>
                    </div>
                `;
                profilesListEl.appendChild(profileEl);
            });
        }

        // --- EVENT LISTENERS ---
        function attachEventListeners() {
            addProfileBtn.addEventListener('click', () => {
                profileForm.reset();
                profileModal.classList.remove('hidden');
            });
            
            closeModalBtn.addEventListener('click', () => profileModal.classList.add('hidden'));

            profileForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const name = document.getElementById('profile-name').value;
                const isShared = document.getElementById('profile-shared').checked;
                const type = isShared ? 'shared' : 'personal';

                if (name) {
                    const profileId = `profile_${Date.now()}`;
                    const inviteCode = type === 'shared' ? profileId.split('_')[1] : null;
                    
                    const newProfileData = { id: profileId, name, type };
                    if(inviteCode) newProfileData.inviteCode = inviteCode;

                    if (type === 'shared') {
                        const profileDocRef = doc(state.db, `artifacts/${state.appId}/public/data/shared_profiles/${profileId}`);
                        await setDoc(profileDocRef, { name, members: [state.userId], type });
                    }

                    const userDocRef = doc(state.db, `artifacts/${state.appId}/users/${state.userId}`);
                    await setDoc(userDocRef, {
                        profiles: arrayUnion(newProfileData)
                    }, { merge: true });
                    
                    loadProfiles();
                    profileModal.classList.add('hidden');
                }
            });

            joinProfileForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const code = joinCodeInput.value.trim();
                const profileId = `profile_${code}`;
                
                const profileDocRef = doc(state.db, `artifacts/${state.appId}/public/data/shared_profiles/${profileId}`);
                const profileDoc = await getDoc(profileDocRef);

                if (profileDoc.exists()) {
                    const profileData = profileDoc.data();
                    await updateDoc(profileDocRef, { members: arrayUnion(state.userId) });
                    
                    const userDocRef = doc(state.db, `artifacts/${state.appId}/users/${state.userId}`);
                    const newProfileData = { id: profileId, name: profileData.name, type: 'shared', inviteCode: code };
                    
                    await setDoc(userDocRef, {
                        profiles: arrayUnion(newProfileData)
                    }, { merge: true });

                    alert('¡Te has unido al perfil con éxito!');
                    loadProfiles();
                    joinCodeInput.value = '';
                } else {
                    alert('Código de perfil no encontrado.');
                }
            });

            profilesListEl.addEventListener('click', async (e) => {
                const target = e.target;
                const profileId = target.dataset.id;
                if (!profileId) return;

                if (target.classList.contains('select-btn')) {
                    localStorage.setItem('activeProfileId', profileId);
                    renderProfiles(state.userProfiles);
                }

                if (target.classList.contains('delete-btn')) {
                    const profileToDelete = state.userProfiles.find(p => p.id === profileId);
                    if (profileToDelete) {
                        const userDocRef = doc(state.db, `artifacts/${state.appId}/users/${state.userId}`);
                        await updateDoc(userDocRef, {
                            profiles: arrayRemove(profileToDelete)
                        });

                        Object.keys(localStorage).forEach(key => {
                            if (key.startsWith(profileId)) {
                                localStorage.removeItem(key);
                            }
                        });
                        
                        if (localStorage.getItem('activeProfileId') === profileId) {
                            const remainingProfiles = state.userProfiles.filter(p => p.id !== profileId);
                            if (remainingProfiles.length > 0) {
                                localStorage.setItem('activeProfileId', remainingProfiles[0].id);
                            } else {
                                localStorage.removeItem('activeProfileId');
                            }
                        }
                        
                        loadProfiles();
                    }
                }

                if (target.classList.contains('export-btn')) {
                    const dataToExport = {};
                    Object.keys(localStorage).forEach(key => {
                        if (key.startsWith(profileId)) {
                            dataToExport[key] = localStorage.getItem(key);
                        }
                    });
                    const blob = new Blob([JSON.stringify(dataToExport, null, 2)], { type: 'application/json' });
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `${profileId}.json`;
                    a.click();
                    URL.revokeObjectURL(url);
                }
            });
        }

        // --- INITIALIZATION ---
        initializeAppAndAuth();
    </script>
</body>
</html>
